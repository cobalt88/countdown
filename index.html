<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./assets/stylesheets/style.css" rel="stylesheet"/>
  <title>Countdown</title>
</head>

<body>

  <header>
    <div class="container-fluid m-10">
      <h1 style="text-align: center;" >The Final Countdown</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <time>
            <!-- <p id="mon"></p><canvas id="months" width="80" height="80"></canvas> -->
             <p id="day"></p><p>Days</p><canvas id="days" width="80" height="80"></canvas>
            <p id="hour"><p>Hours</p></p><canvas id="hours" width="80" height="80"></canvas>
            <p id="min"><p>Min</p></p><canvas id="minutes" width="80" height="80"></canvas>
            <p id="sec"><p>Sec</p></p><canvas id="seconds" width="80" height="80"></canvas>
            <p id="mili"></p><canvas id="milliseconds" width="80" height="80"></canvas>
          </time>
        </div>
      </div>
    </div>


  </main>

  <footer class="text-center">
    
    <p class="mt-5 text-center"><a href="https://github.com/cobalt88?tab=overview&from=2022-05-01&to=2022-05-29">Cobalt88</a></p>
    <p class="text-center">2022</p>
    <div class="container">
      <img src="./assets/images/Logo SVG.svg"/> 
    </div>
  </footer>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/jquery/dist/jquery.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./assets/javascript/index.js"></script>
</body>

</html>
